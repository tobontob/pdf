{% extends "base.html" %}

{% block title %}편집{% endblock %}

{% block page_title %}
<h1 class="mb-3 text-primary">PDF 편집</h1>
{% endblock %}

{% block content %}
<div class="row justify-content-center mb-3">
    <div class="col-lg-8 text-center">
        <h2 class="mb-3">PDF 편집</h2>
        <p class="lead text-secondary">PDF 파일의 페이지를 추가, 삭제, 회전하거나 여러 PDF를 하나로 병합할 수 있습니다.</p>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">PDF 편집</h5>
            </div>
            <div class="card-body">
                <form action="/process-edit" method="post" enctype="multipart/form-data" data-ajax="true" id="editForm">
                    <div class="mb-4 file-upload" id="pdfDropZone">
                        <div class="upload-content">
                            <i class="ri-upload-cloud-line"></i>
                            <p class="mb-2">PDF 파일을 드래그하거나 클릭하여 업로드</p>
                            <button type="button" class="btn-upload">파일 선택</button>
                        </div>
                        <input type="file" name="pdf_file" accept=".pdf" class="file-input" required>
                        <div class="file-name-display"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">편집 작업</label>
                        <select name="edit_operation" class="form-select" required>
                            <option value="rotate">페이지 회전</option>
                            <option value="delete">페이지 삭제</option>
                            <option value="extract">페이지 추출</option>
                            <option value="merge">PDF 병합</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">페이지 범위</label>
                        <input type="text" name="page_range" class="form-control" placeholder="예: 1-3,5,7-9">
                        <div class="form-text">페이지 번호나 범위를 입력하세요. 쉼표로 구분합니다.</div>
                    </div>

                    <div class="text-end">
                        <button type="submit" class="btn btn-primary">
                            <i class="ri-edit-line me-1"></i>편집하기
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="row mt-4">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">편집 진행 상태</h5>
            </div>
            <div class="card-body">
                <div class="progress mb-3" style="display: none;">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%"></div>
                </div>
                <div id="editStatus"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
