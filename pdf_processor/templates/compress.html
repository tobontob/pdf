{% extends "base.html" %}

{% block title %}압축{% endblock %}

{% block page_title %}
<h1 class="mb-3 text-primary">PDF 압축</h1>
{% endblock %}

{% block content %}
<div class="row justify-content-center mb-3">
    <div class="col-lg-8 text-center">
        <h2 class="mb-3">PDF 압축</h2>
        <p class="lead text-secondary">PDF 파일 크기를 최적화하여 저장 공간을 절약하고 공유를 쉽게 만들 수 있습니다.</p>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">PDF 압축</h5>
            </div>
            <div class="card-body">
                <form action="/process-compress" method="post" enctype="multipart/form-data" data-ajax="true" id="compressForm">
                    <div class="mb-4 file-upload" id="pdfDropZone">
                        <div class="upload-content">
                            <i class="ri-upload-cloud-line"></i>
                            <p class="mb-2">PDF 파일을 드래그하거나 클릭하여 업로드</p>
                            <button type="button" class="btn-upload">파일 선택</button>
                        </div>
                        <input type="file" name="pdf_file" accept=".pdf" class="file-input" required>
                        <div class="file-name-display"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">압축 수준</label>
                        <select name="compression_level" class="form-select" required>
                            <option value="low">낮음 (빠른 압축, 큰 파일 크기)</option>
                            <option value="medium" selected>중간 (균형잡힌 압축)</option>
                            <option value="high">높음 (느린 압축, 작은 파일 크기)</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <div class="form-check">
                            <input type="checkbox" name="optimize_images" class="form-check-input" id="optimizeImages" checked>
                            <label class="form-check-label" for="optimizeImages">이미지 최적화</label>
                        </div>
                        <div class="form-text">PDF 내의 이미지를 최적화하여 더 작은 파일 크기를 얻을 수 있습니다.</div>
                    </div>

                    <div class="text-end">
                        <button type="submit" class="btn btn-primary">
                            <i class="ri-compress-line me-1"></i>압축하기
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="row mt-4">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">압축 진행 상태</h5>
            </div>
            <div class="card-body">
                <div class="progress mb-3" style="display: none;">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%"></div>
                </div>
                <div id="compressStatus"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
