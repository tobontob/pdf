{% extends "base.html" %}

{% block title %}압축{% endblock %}

{% block content %}
<div class="row justify-content-center mb-3">
    <div class="col-lg-8 text-center">
        <h2 class="mb-3">PDF 압축</h2>
        <p class="lead text-secondary">PDF 파일 크기를 줄여 저장 공간을 절약하세요.</p>
    </div>
</div>

<form action="{{ url_for('main.compress') }}" method="post" enctype="multipart/form-data">
    <div class="card">
        <div class="card-header">
            <h5 class="card-title mb-0">PDF 압축</h5>
        </div>
        <div class="card-body">
            <div class="mb-4 file-upload" id="compressDropZone">
                <i class="ri-file-reduce-line"></i>
                <p class="mb-2">PDF 파일을 드래그하거나 클릭하여 업로드</p>
                <input type="file" name="pdf_file" accept=".pdf" class="file-input" required>
                <div class="file-name-display"></div>
            </div>
            
            <div class="mb-3">
                <label class="form-label">압축 수준</label>
                <select name="compression_level" class="form-select">
                    <option value="low">낮음 - 빠른 압축, 큰 파일 크기</option>
                    <option value="medium" selected>중간 - 균형잡힌 압축</option>
                    <option value="high">높음 - 느린 압축, 작은 파일 크기</option>
                </select>
            </div>
            
            <div class="text-end">
                <button type="submit" class="btn btn-primary">
                    <i class="ri-compress-line me-1"></i>압축하기
                </button>
            </div>
        </div>
    </div>
</form>

<div class="row mt-4">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">압축 진행 상태</h5>
            </div>
            <div class="card-body">
                <div class="progress mb-3" style="display: none;">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%"></div>
                </div>
                <div id="compressionStatus"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
