<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF 변환기</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- PDF.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <!-- jsPDF CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- 커스텀 스크립트 -->
    <script type="module" src="{{ url_for('static', filename='js/pdf-converter.js') }}"></script>
</head>
<body>
    <div class="container">
        <h1>PDF 변환기</h1>
        <form id="convertForm" class="convert-form">
            <div class="form-group">
                <label for="fileInput">파일 선택:</label>
                <input type="file" id="fileInput" accept=".pdf,.jpg,.jpeg,.png" required>
            </div>
            
            <div class="form-group">
                <label for="formatSelect">변환 형식:</label>
                <select id="formatSelect" required>
                    <option value="">변환 형식 선택</option>
                    <option value="jpg">JPG</option>
                    <option value="png">PNG</option>
                    <option value="pdf">PDF</option>
                </select>
            </div>

            <button type="submit" id="convertButton">변환하기</button>
        </form>

        <div id="progressBar" class="progress-bar" style="display: none;">
            <div class="progress-text">변환 중...</div>
        </div>

        <a id="downloadLink" style="display: none;" download>다운로드</a>
    </div>
</body>
</html>
