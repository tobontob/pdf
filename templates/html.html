<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 변환 - PDF 변환 도구</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .nav-link {
            color: #495057;
            font-weight: 500;
        }
        .nav-link:hover {
            color: #0d6efd;
        }
        .nav-link.active {
            color: #0d6efd !important;
        }
        .drop-zone {
            border: 2px dashed #0d6efd;
            border-radius: 10px;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        .drop-zone:hover {
            background: #e9ecef;
            cursor: pointer;
        }
        .drop-zone.dragover {
            background: #e9ecef;
            border-color: #0b5ed7;
        }
        .code-editor {
            min-height: 300px;
            font-family: 'Courier New', Courier, monospace;
        }
        .preview-area {
            border: 1px solid #dee2e6;
            border-radius: 5px;
            min-height: 300px;
            padding: 1rem;
            background: white;
        }
    </style>
</head>
<body class="bg-light">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/">PDF 변환 도구</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">홈</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/html">HTML 변환</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/image">이미지 변환</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card shadow-sm">
                    <div class="card-header bg-white">
                        <h5 class="mb-0">HTML을 PDF로 변환</h5>
                    </div>
                    <div class="card-body">
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <h6>HTML 코드</h6>
                                <textarea class="form-control code-editor" id="htmlCode" placeholder="HTML 코드를 입력하세요..."></textarea>
                            </div>
                            <div class="col-md-6">
                                <div class="d-flex justify-content-between align-items-center mb-2">
                                    <h6 class="mb-0">미리보기</h6>
                                    <button class="btn btn-sm btn-outline-secondary" id="refreshPreview">새로고침</button>
                                </div>
                                <div class="preview-area" id="previewArea">
                                    <!-- 미리보기가 여기에 표시됩니다 -->
                                </div>
                            </div>
                        </div>
                        <div class="text-center">
                            <button class="btn btn-primary" id="convertBtn">
                                <i class="bi bi-file-earmark-pdf"></i> PDF로 변환
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 미리보기 새로고침
        document.getElementById('refreshPreview').addEventListener('click', updatePreview);
        document.getElementById('htmlCode').addEventListener('input', updatePreview);

        function updatePreview() {
            const htmlCode = document.getElementById('htmlCode').value;
            document.getElementById('previewArea').innerHTML = htmlCode;
        }

        // 변환 버튼 클릭 이벤트
        document.getElementById('convertBtn').addEventListener('click', function() {
            const htmlCode = document.getElementById('htmlCode').value;
            if (!htmlCode.trim()) {
                alert('변환할 HTML 코드를 입력해주세요.');
                return;
            }
            
            // 여기에 변환 로직 추가
            alert('PDF 변환 기능이 실행됩니다.');
        });

        // 초기 미리보기 업데이트
        updatePreview();
    </script>
</body>
</html>
