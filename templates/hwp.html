<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HWP to PDF 변환기</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>HWP to PDF 변환기</h1>
        <p class="description">HWP 파일을 PDF로 변환할 수 있습니다.</p>
        
        <form id="upload-form" class="upload-form">
            <div class="file-input-container">
                <input type="file" id="file-input" accept=".hwp" required>
                <label for="file-input" class="file-label">HWP 파일 선택</label>
            </div>
            
            <button type="submit" id="convert-btn" class="button" disabled>변환하기</button>
            
            <div id="progress-container" class="progress-container" style="display: none;">
                <div id="progress-bar" class="progress-bar"></div>
            </div>
            
            <div id="message-container" class="message" style="display: none;"></div>
            
            <button type="button" id="download-btn" class="button download" style="display: none;">
                PDF 다운로드
            </button>
        </form>
    </div>
    
    <script src="{{ url_for('static', filename='js/hwp-converter.js') }}"></script>
</body>
</html>
